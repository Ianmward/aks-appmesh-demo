apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ingress-cert
  namespace: istio-system
spec:
  secretName: ingress-cert
  commonName: "*.ig.DNS_ZONE"
  dnsNames:
  - "*.ig.DNS_ZONE"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-dns
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-ingressgateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.ig.DNS_ZONE"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: ingress-cert # This should match the Certifcate secretName
    hosts:
    - "*.ig.DNS_ZONE"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  labels:
    kiali_wizard: weighted_routing
  name: kiali
  namespace: istio-system
spec:
  hosts:
  - "kiali.ig.DNS_ZONE"
  gateways:
  - istio-ingressgateway
  http:
  - route:
    - destination:
        port:
          number: 20001
        host: kiali.istio-system.svc.cluster.local
        subset: kiali
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  labels:
    kiali_wizard: weighted_routing
  name: kiali
  namespace: istio-system
spec:
  host: kiali.istio-system.svc.cluster.local
  subsets:
  - labels:
      release: istio
    name: kiali
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  labels:
    kiali_wizard: weighted_routing
  name: jaeger-query
  namespace: istio-system
spec:
  hosts:
  - "jaeger-query.ig.DNS_ZONE"
  gateways:
  - ingress-gateway-configuration
  http:
  - route:
    - destination:
        host: jaeger-query.istio-system.svc.cluster.local
        subset: jaeger-query
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  labels:
    kiali_wizard: weighted_routing
  name: jaeger-query
  namespace: istio-system
spec:
  host: jaeger-query.istio-system.svc.cluster.local
  subsets:
  - labels:
      release: istio
    name: jaeger-query
